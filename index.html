<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helium - Tp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <h2><a href="https://www.adidas.fr/">Helium</a></h2>
        <ul>
            <li><a href="https://google.com/">5G</a></li>
            <li><a href="https://google.com/">Explorer</a></li>
            <li><a href="https://google.com/">Ecosystem</a></li>
        </ul>

        <i class="fa-solid fa-bars" id="navbar"></i>

    </nav>
    <header>

        <div class="header-left">
            <div class="header-left-container">
                <h1>People-Powered Networks</h1>
                <h3>Start a Wireless Revolution</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum debitis officiis natus suscipit aut
                    autem illo, expedita maxime eaque vitae.</p>
            </div>
        </div>
        <div class="header-right">
            <div class="header-right-container">
                <img src="./spiderm.png" alt="image de header" id="modem">
            </div>
        </div>
    </header>
    <section class="Infos">
        <div class="Infos-left">
            <H3>Core Technologies</H3>
            <div class="btn-container">
                <button><a href="#">Tokens</a></button>
                <button><a href="#">Proof of Converge</a></button>
                <button><a href=" https://google.com/">LongFI</a></button>
            </div>
        </div>
        <div class="Info-right">
            <h3>Our investors</h3>
            <div class="investors">
                <div class="img-investors">
                    <img src="./assets/img/investlogo2blue.png" alt="image-2">
                    <img src="./assets/img/investlogo3blue.png" alt="image-3">
                    <img src="./assets/img/investlogo4blue.png" alt="image-4">
                </div>
            </div>

        </div>



        <div id="mouse1" class="mouse"></div>
        <div id="mouse2" class="mouse"></div>
        <div id="mouse3" class="mouse"></div>




        <script>
            const navBar = document.querySelector("#navbar")
            const dropdownmenu = document.querySelector(".dropdown-menu")

            navBar.addEventListener('click', () => {
                dropdownmenu.classList.toggle('mobile-menu')
            })
        </script>


        <script src="index.js"></script>
    </section>

</html>
